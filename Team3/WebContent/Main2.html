
<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body, h1, h2, h3, h4, h5, h6 {
	font-family: "Raleway", sans-serif
}
</style>
<body class="w3-light-grey w3-content" style="max-width: 1600px">

	<!-- Sidebar/menu -->


	<!-- Overlay effect when opening sidebar on small screens -->
	<div class="w3-overlay w3-hide-large w3-animate-opacity"
		onclick="w3_close()" style="cursor: pointer" title="close side menu"
		id="myOverlay"></div>

	<!-- !PAGE CONTENT! -->
	<div class="w3-main" style="margin-left: 300px">
		<!-- Header -->
		<header id="portfolio">
			<span class="w3-button w3-hide-large w3-xxlarge w3-hover-text-grey"
				onclick="w3_open()"><i class="fa fa-bars"></i></span>
			<div class="w3-container">
				<h1>
					<b>Team홍삼-경남테크노파크 3팀</b>
				</h1>
				<p>김민희 박창민 이용건 전성호</p>

			</div>
		</header>

		<!-- First Photo Grid-->
		<div class="w3-row-padding">
			<div class="w3-third w3-container w3-margin-bottom">
				<img src="./images/8.JPG" alt="Norway" style="width: 100%"
					class="w3-hover-opacity">
				<div class="w3-container w3-white">
					<p>
						<b>8. 글 수정</b>
					</p>
				</div>
			</div>
			<div class="w3-third w3-container w3-margin-bottom">
				<img src="./images/9.JPG" alt="Norway" style="width: 100%; height: 395px"
					class="w3-hover-opacity">
				<div class="w3-container w3-white">
					<p>
						<b>9. 글 수정 폼 작성</b>
					</p>
				</div>
			</div>
			<div class="w3-third w3-container">
				<img src="./images/10.JPG" alt="Norway"
					style="width: 100%" class="w3-hover-opacity">
				<div class="w3-container w3-white">
					<p>
						<b>10.글내용 상세 화면</b>
					</p>

				</div>
			</div>
		</div>

		<!-- Second Photo Grid-->
		<div class="w3-row-padding">
			<div class="w3-third w3-container w3-margin-bottom">
				<img src="./images/12.JPG" alt="Norway" style="width: 100%"
					class="w3-hover-opacity">
				<div class="w3-container w3-white">
					<p>
						<b>11. 글 삭제</b>
					</p>
				</div>
			</div>
			<div class="w3-third w3-container w3-margin-bottom">
				<img src="./images/13.JPG" alt="Norway" style="width: 100%"
					class="w3-hover-opacity">
				<div class="w3-container w3-white">
					<p>
						<b>12. 삭제 후 글 목록</b>
					</p>
				</div>
			</div>
			<div class="w3-third w3-container">
				<img src="./images/.JPG" alt="Norway" style="width: 100%"
					class="w3-hover-opacity">
				<div class="w3-container w3-white">
					<p>
						<b></b>
					</p>
				</div>
			</div>
		</div>

		<!-- Pagination -->
		<div class="w3-center w3-padding-32">
			<div class="w3-bar">
				<a href="#" class="w3-bar-item w3-button w3-hover-black">&laquo;</a>
				<a href="MAIN.html" class="w3-bar-item w3-button w3-hover-black">1</a> 
				<a href="Main2.html" class="w3-bar-item w3-black w3-button">2</a>

				<a href="#" class="w3-bar-item w3-button w3-hover-black">&raquo;</a>
			</div>
		</div>
</body>
</html>
